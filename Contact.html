<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact TerraVita for inquiries and information">
  <link rel="icon" href="TerraVitaLogo.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="components/navbar.css">
  <link rel="stylesheet" href="css/contact.css">
  <link rel="stylesheet" href="components/footer.css">
  <title>Contact Us - TerraVita</title>
</head>
<body>
  <!-- Navbar injected dynamically via components/navbar.js -->
  <div id="navbar-container"></div>

  <!-- Header Section -->
  <header class="hero-section">
    <h1>Contact TerraVita</h1>
    <h2>Start Your Journey - We'll Make It Perfect</h2>
    <p>We'd love to hear from you!</p>
  </header>

  <!-- Main Content -->
  <main class="contact-container">

    <!-- Contact Section -->
    <form class="contact-form" action="#" method="post">
      <h2>Get in Touch</h2>

      <!-- Personal Information -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Your location" required>

      <!-- Travel Experience Selection -->
      <div class="travel-experience-container">
          <p class="travel-experience">What type of travel experience</p>

          <label for="travel-experience-solo">
            <input type="checkbox" id="travel-experience-solo" name="travel-experience" value="solo travel">Solo Travel
          </label>

          <label for="travel-experience-family">
            <input type="checkbox" id="travel-experience-family" name="travel-experience" value="family vacation">Family Vacation
          </label>

          <label for="travel-experience-adventure">
            <input type="checkbox" id="travel-experience-adventure" name="travel-experience" value="adventure">Adventure
          </label>

          <label for="travel-experience-business">
            <input type="checkbox" id="travel-experience-business" name="travel-experience" value="business trip">Business Trip
          </label>

          <label for="travel-experience-relaxation">
            <input type="checkbox" id="travel-experience-relaxation" name="travel-experience" value="relaxation">Relaxation
          </label>

          <label for="travel-experience-nature">
            <input type="checkbox" id="travel-experience-nature" name="travel-experience" value="nature">Nature
          </label>

          <label for="travel-experience-luxury">
            <input type="checkbox" id="travel-experience-luxury" name="travel-experience" value="luxury">Luxury
          </label>

          <label for="travel-experience-romance">
            <input type="checkbox" id="travel-experience-romance" name="travel-experience" value="romance">Romance
          </label>

          <label for="travel-experience-other">
            <input type="checkbox" id="travel-experience-other" name="travel-experience" value="other">Other
          </label>
      </div>

      <!-- Enhanced: Hidden by default, shows when "Other" is checked -->
      <input type="text" id="travel-experience-other-text" name="travel-experience-other-text" placeholder="If other, please specify" required>

      <label for="preferred-destination">Preferred Destination</label>
      <select name="preferred-destination" id="preferred-destination" required>
        <option value="" disabled selected>Select a destination</option>
        <option value="europe">Europe</option>
        <option value="asia">Asia</option>
        <option value="america">America</option>
        <option value="africa">Africa</option>
        <option value="australia">Australia</option>
        <option value="antarctica">Antarctica</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>

      <!-- Image Upload -->
      <label for="img-inspiration">Upload Inspiration Image (optional)</label>
      <input type="file" id="img-inspiration" name="img-inspiration" accept="image/*">

      <button type="submit" id="submit-button">Send Message</button>
      <p class="sign-in-p">Already a traveler? <a href="#">Sign In</a></p>
    </form>
  </main>

  <!-- Footer injected dynamically via components/footer.js -->
  <div id="footer-container"></div>

  <script src="components/navbar.js"></script>
  <script src="js/contact.js"></script>
  <script src="components/footer.js"></script>
</body>
</html>
