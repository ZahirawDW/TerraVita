<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact TerraVita for inquiries and information">
  <link rel="icon" href="WhatsApp Image 2024-12-13 at 13.02.12.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="contact.css">
  <title>Contact Us - TerraVita</title>
</head>
<body>
  <header>
    <h1>TerraVita</h1>
    <p>Explore the world with <span>TerraVita</span></p>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out to us.</p>

    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Other Ways to Contact Us:</h3>
      <p>Email: info@terravita.com</p>
      <p>Phone: +212 719-439303</p>
      <p>Address: 123 Travel Road, Wanderlust City, World</p>
    </div>
  </section>

</body>
</html>
