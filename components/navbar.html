<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar Component</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <nav class="tobnavbar">

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- Main Navigation Links -->
        <div class="links-container">
            <a href="../homePage.html#main" class="logo">TerraVita</a>
            <a href="../homePage.html" class="box" data-page="home">Home</a>
            <a href="../destination.html" class="box" data-page="destination">Destination</a>
            <a href="../gallery.html" class="box" data-page="gallery">Gallery</a>
            <a href="../Contact.html" class="box" data-page="contact">Contact</a>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="Search" placeholder="Search here ...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <!-- Dark/Light Mode Toggle -->
        <div class="dark-light-mode">
            <button class="btn"><span></span></button>
        </div>

        <!-- Language Icon -->
        <div class="language-icon">
            <button class="language-toggle">
                <i class="fa-regular fa-language fa-2xs"></i>
            </button>
        </div>

        <!-- User Authentication Links -->
        <div class="auth-links">
            <a href="#">Login</a>/
            <a href="#">Sign Up</a>
        </div>
    </nav>
</body>
</html>
