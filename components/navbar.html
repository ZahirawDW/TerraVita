<!DOCTYPE html>
<html lang="en">
<head>
    <title>Navbar Component</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="topnavbar">

        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" aria-label="Toggle mobile menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>

        <!-- Main Navigation Links -->
        <div class="links-container">
            <a href="../homePage.html#main" class="nav-logo">TerraVita</a>
            <a href="../homePage.html" class="nav-links" data-page="home">Home</a>
            <a href="../destination.html" class="nav-links" data-page="destination">Destination</a>
            <a href="../gallery.html" class="nav-links" data-page="gallery">Gallery</a>
            <a href="../Contact.html" class="nav-links" data-page="contact">Contact</a>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" placeholder="Search here ..." aria-label="Search destinations">
            <i class="fa-solid fa-magnifying-glass search-icon" aria-hidden="true"></i>
        </div>

        <!-- Dark/Light Mode Toggle -->
        <div class="dark-light-mode">
            <button class="btn" aria-label="Toggle dark mode"><span></span></button>
        </div>

        <!-- Language Icon -->
        <div class="language-icon">
            <button class="language-toggle" aria-label="Change language">
                <i class="fa-solid fa-language fa-2xs" aria-hidden="true"></i>
            </button>
        </div>

        <!-- User Authentication Links -->
        <div class="auth-links">
            <a href="#" id="login-link" aria-label="Login">Login</a>
            <a href="#" id="signup-link" aria-label="Sign Up">Sign Up</a>
        </div>
    </nav>
    <script src="navbar.js"></script>
</body>
</html>
